<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الأغاني (V2)</title>
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-gray-800 rounded-xl shadow-2xl p-8 m-4">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">تحميل الأغاني</h1>
            <p class="text-gray-400">الخطوة 1: أدخل الرابط للتحقق من اسم الأغنية</p>
        </div>

        <div class="space-y-6">
            <!-- الخطوة 1: التحليل -->
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-300 mb-2">رابط الأغنية</label>
                <input type="url" id="url-input" placeholder="https://www.youtube.com/watch?v=..."
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <button id="analyze-btn"
                    class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold text-lg transition duration-200 ease-in-out transform hover:-translate-y-1 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="analyze-btn-text">تحليل الرابط</span>
                <!-- سبينر التحليل -->
                <svg id="analyze-spinner" class="animate-spin h-5 w-5 text-white hidden mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>

            <!-- منطقة عرض الحالة -->
            <div id="status-container" class="mt-6 text-center space-y-4">
                
                <!-- رسالة الخطأ (عامة) -->
                <div id="error-message" class="hidden p-3 bg-red-800 border border-red-600 text-red-200 rounded-lg">
                    <p>حدث خطأ.</p>
                </div>

                <!-- الخطوة 2: التأكيد والتحميل (مخفي افتراضياً) -->
                <div id="confirmation-area" class="hidden p-4 bg-gray-700 border border-gray-600 rounded-lg space-y-4">
                    <p class="font-medium text-gray-300">تم العثور على الأغنية:</p>
                    <p id="song-title" class="text-lg font-semibold text-white break-words"></p>
                    <p class="text-sm text-gray-400">هل هذه هي الأغنية الصحيحة؟</p>
                    
                    <button id="confirm-download-btn"
                            class="w-full p-3 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="download-btn-text">نعم، تأكيد التحميل</span>
                        <!-- سبينر التحميل -->
                        <svg id="download-spinner" class="animate-spin h-5 w-5 text-white hidden mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>

                <!-- الخطوة 3: رابط التحميل النهائي (مخفي افتراضياً) -->
                <div id="success-message" class="hidden p-4 bg-green-800 border border-green-600 text-green-200 rounded-lg space-y-3">
                    <p class="font-semibold">✅ اكتمل التحميل بنجاح!</p>
                    <a id="download-link" href="#" download="song.mp3"
                       class="inline-block w-full p-3 bg-green-600 hover:bg-green-700 rounded-lg text-white font-semibold transition">
                        اضغط هنا لتحميل الملف
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- جلب العناصر ---
        const urlInput = document.getElementById('url-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeBtnText = document.getElementById('analyze-btn-text');
        const analyzeSpinner = document.getElementById('analyze-spinner');
        
        const errorMessage = document.getElementById('error-message');
        const confirmationArea = document.getElementById('confirmation-area');
        const songTitle = document.getElementById('song-title');
        
        const confirmDownloadBtn = document.getElementById('confirm-download-btn');
        const downloadBtnText = document.getElementById('download-btn-text');
        const downloadSpinner = document.getElementById('download-spinner');

        const successMessage = document.getElementById('success-message');
        const downloadLink = document.getElementById('download-link');
        
        const API_BASE_URL = 'http://127.0.0.1:5000';

        // --- دالة لإدارة الحالات ---
        function showState(state, data = {}) {
            // إخفاء كل الحالات أولاً
            errorMessage.classList.add('hidden');
            confirmationArea.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // إعادة تعيين زر التحليل
            analyzeBtn.disabled = false;
            analyzeBtnText.classList.remove('hidden');
            analyzeSpinner.classList.add('hidden');
            
            // إعادة تعيين زر التأكيد
            confirmDownloadBtn.disabled = false;
            downloadBtnText.classList.remove('hidden');
            downloadSpinner.classList.add('hidden');

            if (state === 'idle') {
                // الحالة الافتراضية، لا شيء
            } 
            else if (state === 'analyzing') {
                analyzeBtn.disabled = true;
                analyzeBtnText.classList.add('hidden');
                analyzeSpinner.classList.remove('hidden');
            }
            else if (state === 'error') {
                errorMessage.classList.remove('hidden');
                errorMessage.querySelector('p').textContent = data.message || 'حدث خطأ غير متوقع.';
            }
            else if (state === 'confirmation') {
                confirmationArea.classList.remove('hidden');
                songTitle.textContent = data.title;
            }
            else if (state === 'downloading') {
                confirmationArea.classList.remove('hidden'); // إبقاءها ظاهرة
                songTitle.textContent = data.title; // إبقاء العنوان
                confirmDownloadBtn.disabled = true;
                downloadBtnText.classList.add('hidden');
                downloadSpinner.classList.remove('hidden');
                // تعطيل زر التحليل أيضاً أثناء التحميل
                analyzeBtn.disabled = true; 
            }
            else if (state === 'success') {
                successMessage.classList.remove('hidden');
                downloadLink.download = data.fileName || 'song.mp3';
                downloadLink.href = API_BASE_URL + data.fileUrl; 
            }
        }

        // --- الخطوة 1: تحليل الرابط ---
        analyzeBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                showState('error', { message: 'الرجاء إدخال رابط أولاً.' });
                return;
            }

            showState('analyzing');

            try {
                const response = await fetch(`${API_BASE_URL}/api/get-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const result = await response.json(); 
                    showState('confirmation', { title: result.title });
                } else {
                    const error = await response.json();
                    showState('error', { message: error.message || 'فشل في تحليل الرابط' });
                }
            } catch (error) {
                console.error('Error during fetch (get-info):', error);
                showState('error', { message: 'فشل الاتصال بالخادم. هل قمت بتشغيله؟' });
            }
        });

        // --- الخطوة 2: تأكيد التحميل ---
        confirmDownloadBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim(); // استخدام نفس الرابط
            const title = songTitle.textContent; // الاحتفاظ بالعنوان للعرض

            showState('downloading', { title: title });

            try {
                const response = await fetch(`${API_BASE_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const result = await response.json(); 
                    showState('success', { 
                        fileName: result.fileName, 
                        fileUrl: result.fileUrl 
                    });
                } else {
                    const error = await response.json();
                    // العودة إلى حالة التأكيد مع إظهار الخطأ
                    showState('confirmation', { title: title });
                    // إظهار الخطأ بشكل منفصل
                    errorMessage.classList.remove('hidden');
                    errorMessage.querySelector('p').textContent = error.message || 'فشل التحميل من الخادم';
                }

            } catch (error) {
                console.error('Error during fetch (download):', error);
                showState('error', { message: 'فشل الاتصال بالخادم أثناء التحميل.' });
            }
        });

    </script>

</body>
</html>
