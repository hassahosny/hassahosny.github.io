<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان الطاقة النووية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" id="main-container">

        <div id="start-screen" class="screen active">
            <h1>امتحان أساسيات الطاقة النووية</h1>
            <p>الرجاء إدخال اسمك لبدء الامتحان.</p>
            <input type="text" id="student-name" placeholder="أكتب اسمك هنا">
            <button id="start-btn">بدء الامتحان (30 دقيقة)</button>
        </div>

        <div id="exam-screen" class="screen">
            <div class="exam-header">
                <div id="timer">30:00</div>
                <button id="leaderboard-btn" class_name="leaderboard-icon"><i class="fas fa-trophy"></i></button>
            </div>
            <div id="question-container">
                </div>
            <button id="next-btn">التالي</button>
            <button id="submit-btn" class="hidden">تسليم الإجابات</button>
        </div>

        <div id="score-screen" class="screen">
            <h2>انتهى الوقت!</h23>
            <h3 id="score-text"></h3>
            <button id="restart-btn">إعادة الامتحان</button>
            <button id="view-leaderboard-btn">عرض لوحة الأوائل</button>
        </div>

        <div id="leaderboard-screen" class="screen">
            <h2><i class="fas fa-trophy"></i> لوحة الأوائل (نتائج محلية)</h2>
            <ul id="leaderboard-list">
                </ul>
            <button id="back-to-start-btn">العودة للبداية</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
